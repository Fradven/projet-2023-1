<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Good Sound</title>
</head>
<body>
    <header>
        <h1 class="col-1 m-auto pt-3"><a href="./index.html"><img class="w-100 rounded-circle gold-border" src="./images/logo/good_sound_logo.png" alt="good sound logo"></a></h1>
    </header>
    <main>
        <div class="col-3 m-auto pt-5">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username">
            </div>
            <div class="form-group pt-1">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
            </div>
            <div class="form-check py-2">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-gold submit" value="login" name="login">Login</button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
